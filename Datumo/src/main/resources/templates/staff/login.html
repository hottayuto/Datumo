<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタッフログイン</title>
    <link rel="stylesheet" th:href="@{/css/staff-login.css}">
</head>
<body>
<main class="login-container">
    <h1>スタッフログイン</h1>
    
    <!-- エラーメッセージ表示 -->
    <p th:if="${error}" th:text="${error}" class="error-message"></p>
    
    <form th:action="@{/staff/login}" method="post" class="login-form">
        <label for="userId">ログインID</label>
        <input type="text" id="userId" name="userId" required>
        
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="btn">ログイン</button>
    </form>
</main>
</body>
</html>
