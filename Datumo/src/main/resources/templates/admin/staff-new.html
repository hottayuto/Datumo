<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタッフ新規登録</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
<header>
    <h1>スタッフ新規登録</h1>
    <nav><a th:href="@{/admin/staff}">← スタッフ一覧へ戻る</a></nav>
</header>

<main class="container">
    <form th:action="@{/admin/staff/create}" method="post" class="staff-form">

		<label for="fullName">氏名</label>
        <input type="text" id="fullName" name="fullName">
        
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
        <p th:if="${errorEmail}" th:text="${errorEmail}" style="color: red;"></p>

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required>
        <small class="note">
		    ※英大文字・英小文字・数字をそれぞれ１文字以上使用して８文字以上
		</small>
        <p th:if="${errorPassword}" th:text="${errorPassword}" style="color: red;"></p>

        <label for="phone">電話番号</label>
        <input type="text" id="phone" name="phone">
        <p th:if="${errorPhone}" th:text="${errorPhone}" style="color: red;"></p>

        <label for="role">権限</label>
        <select id="role" name="role">
            <option value="STAFF">STAFF</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <button type="submit" class="btn">登録する</button>
    </form>
</main>
</body>
</html>
