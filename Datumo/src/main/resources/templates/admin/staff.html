<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタッフ管理</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
<header>
    <h1>スタッフ管理</h1>
    <nav><a th:href="@{/admin/dashboard}">← ダッシュボードへ戻る</a></nav>
</header>

<main class="container">

    <!-- 新規登録ボタン -->
    <div class="actions">
        <a th:href="@{/admin/staff/new}" class="btn">＋ 新規登録</a>
    </div>

    <!-- スタッフ一覧テーブル -->
    <table class="staff-table">
        <thead>
            <tr>
                <th>ログインID</th>
                <th>氏名</th>
                <th>メール</th>
                <th>電話番号</th>
                <th>権限</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="staff : ${staffList}">
                <td th:text="${staff.userId}"></td>
                <td th:text="${staff.fullName}"></td>
                <td th:text="${staff.email}"></td>
                <td th:text="${staff.phone}"></td>
                <td th:text="${staff.role}"></td>
                <td>
					
                    <form th:action="@{/admin/staff/edit/{userId}(userId=${staff.userId})}" method="get" style="display:inline;">
					    <button type="submit" class="edit-link">編集</button>
					</form>

                    <form th:action="@{/admin/staff/delete}" method="post" style="display:inline;">
			            <input type="hidden" name="userId" th:value="${staff.userId}" />
			            <button type="submit" class="delete-link" onclick="return confirm('本当に削除しますか？');">
			                削除
			            </button>
			        </form>
                </td>
            </tr>
        </tbody>
    </table>

</main>
</body>
</html>
