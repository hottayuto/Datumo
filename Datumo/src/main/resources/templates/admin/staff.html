<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタッフ管理</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <script th:src="@{/js/admin-dashboard.js}" defer></script>
</head>
<body>
<header>
    <h1>スタッフ管理</h1>
    <nav><a th:href="@{/admin/dashboard}" class="back-link">← ダッシュボードへ戻る</a></nav>
</header>

<main class="container">
    <!-- 新規登録ボタン -->
    <div class="actions">
        <a th:href="@{/admin/staff/new}" class="btn new-btn">＋ 新規登録</a>
    </div>

    <!-- スタッフ一覧テーブル -->
    <table class="staff-table">
        <thead>
            <tr>
                <th>ログインID</th>
                <th>氏名</th>
                <th>メール</th>
                <th>電話番号</th>
                <th>権限</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="staff : ${staffList}" th:attr="id=${'row-' + staff.userId}">
                <td class="editable" data-field="userId" th:text="${staff.userId}"></td>
                <td class="editable" data-field="fullName" th:text="${staff.fullName}"></td>
                <td class="editable" data-field="email" th:text="${staff.email}"></td>
                <td class="editable" data-field="phone" th:text="${staff.phone}"></td>
                <td class="editable" data-field="role" th:text="${staff.role}"></td>
                <td class="actions">
                    <button type="button" class="btn edit-btn"
                            th:attr="onclick=|enableEdit('${staff.userId}')|">編集</button>

                    <form th:action="@{/admin/staff/delete}" method="post" class="inline-form">
                        <input type="hidden" name="userId" th:value="${staff.userId}" />
                        <button type="submit" class="btn delete-btn"
                                onclick="return confirm('本当に削除しますか？');">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
